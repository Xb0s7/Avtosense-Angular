<nav class="section-navigation">
    <div class="navbar-container">
        <div id="mySidebar" class="navbar">
            <a href="#home" class="logo-link">
                <img src='assets/avtosense-logo.png' class="logo" alt="logo" />
            </a>
            <ul class='menu-items' [ngClass]="{'opened': mobileOpened}">
                @for (link of navigationItems; track link.id) {
                    <li>
                        <a class="navigation-link" (click)="scrollTo(link.id)" >
                            <div class="nav-icon-container">
                                <fa-icon [icon]="link.icon"></fa-icon>
                            </div>
                            <span class="tooltiptext">{{link.tooltip}}</span>
                        </a>
                    </li>
                }
            </ul>
            <div class="external-links">
                <a href="https://www.facebook.com/avtosense" class="link">
                    <fa-icon [icon]="faFb"></fa-icon>
                </a>
                <a
                    href="https://motointegrator.com/bg/bg/%D1%81%D0%B5%D1%80%D0%B2%D0%B8%D0%B7/%D0%B2%D0%B0%D1%80%D0%BD%D0%B0/7jegb38p-avtosense"
                    class="link"
                >
                <fa-icon [icon]="faCar"></fa-icon>
                </a>
                <button
                    class="hamburger-btn"
                    [ngClass]="{'opened': mobileOpened}"
                    (click)="closeMenuOnClick()"
                >
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</nav>
