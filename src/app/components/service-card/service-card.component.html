<div class='service' (click)='clickHandler'>
    <div class='service-button-content'>
        <div class='icon-container'>
            <svg class="icon">
                <use [attr.xlink:href]="'assets/' + service.icon + '.svg#' + service.icon"></use>
            </svg>
        </div>
        <h4>{{service.label}}</h4>
    </div>
</div>
