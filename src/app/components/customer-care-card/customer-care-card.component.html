<div class="card-header">
    <ng-lottie
        width="70px"
        height="75px"
        [options]="options"
        [styles]="styles"
    />
</div>
<div class="card-content">
    <h2 class="card-title">{{ card?.header }}</h2>
    <p class="card-text">
        {{ card?.description }}
    </p>
</div>
